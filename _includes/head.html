<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="-6Xl4yixxTQ3o0dDosrFcnv8HXK-FLvGpMxzOXaomow" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}Olusola Timothy Ogundepo</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Olusola Timothy Ogundepo">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.baseurl }}/assets/images/web-logo.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@comsavvy_ogp">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}Olusola Timothy Ogundepo">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  {% if page.layout == 'home' or page.use_typed %}
  <!-- Typed.js for typing animation -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  {% endif %}
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
